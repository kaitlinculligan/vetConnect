<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | VetConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <center>
        <br>
        <a href="LandingPage.html">
            <img src="images/logo.png" alt="VetConnect" style="width:400px;height:150px;">
        </a>
                
        <body style="size:1040px;height:960px;background:url('images/bg.jpg') no-repeat; background-size: cover">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <h2>Register with VetConnect</h2>
                        <p>Please fill this form to create an account.</p>
                        <br>
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control" required>
                            </div>
                            <div>
                                <label>Choose the type of account:</label>

                                <select name="type" id="type">
                                    <option value="pet">Pet Owner </option>
                                    <option value="vet">Veterinarian </option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary" value="Register">
                            </div>
                            <br>
                            <p>Already have an account? <a href="login.html">Login here</a>.</p>
                            <p>Head back to <a href="LandingPage.html">Home Page</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
    </center>
</body>

</html>
