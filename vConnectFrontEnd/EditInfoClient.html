<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="EditInfoClient.css">
    <button ><a href="AppointmentClient.html">Make An Appointment</a></button>
    <div class="main">
        <h1>VetConnect</h1>
        <h2>Client Edit</h2>
        <form>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location"><br>
            <input type="submit" value="Submit">
        </form>
        <h1>Add/Remove Pet</h1>
        <form>
            <label for="Add">Add</label><br>
            <input type="checkbox" id="add" name="add"><br>
            <label for="Delete">Delete</label><br>
            <input type="checkbox" id="delete" name="delete"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="species">Species:</label><br>
            <input type="text" id="species" name="species"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</html>
