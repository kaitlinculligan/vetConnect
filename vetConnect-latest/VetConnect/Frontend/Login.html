<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | VetConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>


<body>
    <center>
        <br>
        <a href="LandingPage.html">
            <img src="images/logo.png" alt="VetConnect" style="width:400px;height:150px;">
        </a>

        <body style="size:1040px;height:960px;background:url('images/bg.jpg') no-repeat; background-size: cover">
        </body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <br>
                    <h2>Log in into VetConnect</h2>
                    <p>Please fill in your email and password.</p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div>
                            <label>Choose the type of account:</label>

                            <select name="type" id="type">
                                <option value="pet">Pet Owner </option>
                                <option value="vet">Veterinarian </option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-primary" value="Login">
                        </div>
                        <br>
                        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
                        <p>Head back to <a href="LandingPage.html">Home Page</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
